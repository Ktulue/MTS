<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MTS Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #18181b;
      color: #efeff1;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      padding: 0;
      margin: 0;
      min-width: 400px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 24px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      background: linear-gradient(135deg, #9146ff 0%, #772ce8 100%);
      margin-bottom: 24px;
    }

    .header-icon {
      font-size: 28px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 0;
    }

    .section {
      background: #1f1f23;
      border: 1px solid #3d3d42;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .section-title {
      color: #9146ff;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0 0 16px 0;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      color: #adadb8;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-prefix,
    .input-suffix {
      color: #adadb8;
      font-size: 14px;
    }

    input[type="number"] {
      background: #18181b;
      border: 1px solid #3d3d42;
      border-radius: 4px;
      color: #efeff1;
      font-size: 14px;
      padding: 10px 12px;
      width: 120px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus {
      border-color: #9146ff;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      opacity: 1;
    }

    .help-text {
      color: #adadb8;
      font-size: 12px;
      margin-top: 6px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #9146ff;
      color: white;
    }

    .btn-primary:hover {
      background: #772ce8;
    }

    .btn-secondary {
      background: transparent;
      color: #adadb8;
      border: 1px solid #3d3d42;
    }

    .btn-secondary:hover {
      background: #3d3d42;
      color: #efeff1;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .status {
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 16px;
      display: none;
    }

    .status.success {
      display: block;
      background: rgba(0, 200, 83, 0.15);
      color: #00c853;
      border: 1px solid rgba(0, 200, 83, 0.3);
    }

    .status.error {
      display: block;
      background: rgba(235, 4, 0, 0.15);
      color: #eb0400;
      border: 1px solid rgba(235, 4, 0, 0.3);
    }

    .divider {
      height: 1px;
      background: #3d3d42;
      margin: 20px 0;
    }

    .link-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #adadb8;
      text-decoration: none;
      font-size: 13px;
      padding: 8px 0;
      transition: color 0.2s;
      cursor: pointer;
      background: none;
      border: none;
    }

    .link-btn:hover {
      color: #9146ff;
    }

    .version {
      color: #adadb8;
      font-size: 11px;
      text-align: center;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-icon">üõ°Ô∏è</span>
    <h1 class="header-title">MTS Settings</h1>
  </div>

  <div class="container">
    <div class="section">
      <h2 class="section-title">Income Settings</h2>

      <div class="form-group">
        <label for="hourly-rate">Hourly Rate (after tax)</label>
        <div class="input-wrapper">
          <span class="input-prefix">$</span>
          <input type="number" id="hourly-rate" min="0" step="0.01" placeholder="35.00">
          <span class="input-suffix">/ hour</span>
        </div>
        <p class="help-text">Used to show purchases as "X hours of work"</p>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Tax Settings</h2>

      <div class="form-group">
        <label for="tax-rate">Sales Tax Rate</label>
        <div class="input-wrapper">
          <input type="number" id="tax-rate" min="0" max="100" step="0.1" placeholder="7.5">
          <span class="input-suffix">%</span>
        </div>
        <p class="help-text">Applied to show true cost including tax</p>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="btn-save">Save Settings</button>
      <button class="btn btn-secondary" id="btn-reset">Reset to Defaults</button>
    </div>

    <div class="status" id="status"></div>

    <div class="divider"></div>

    <button class="link-btn" id="btn-logs">
      <span>üìã</span>
      <span>View Activity Logs</span>
    </button>

    <div class="version" id="version">MTS v0.0.0</div>
  </div>

  <script src="options.js"></script>
</body>
</html>
